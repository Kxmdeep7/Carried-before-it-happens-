<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: radial-gradient(circle at center, #1b261d 0%, #0d140e 100%);
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* VIBRANT OMNIDIRECTIONAL NATURE */
        .petal, .leaf {
            position: absolute; opacity: 0; pointer-events: none; z-index: 1;
        }
        .petal {
            width: 14px; height: 14px; background: #ff8fa3;
            border-radius: 100% 0 100% 100%;
            box-shadow: 0 0 10px rgba(255, 143, 163, 0.7);
        }
        .leaf {
            width: 16px; height: 10px; background: #4a6d4a;
            border-radius: 0 100% 0 100%;
            box-shadow: 0 0 5px rgba(74, 109, 74, 0.4);
        }

        @keyframes omniWind {
            0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--endX), var(--endY)) rotate(720deg); opacity: 0; }
        }

        /* TEXT LAYOUT: CENTERED & IMMERSIVE */
        .text-layer {
            position: absolute; width: 90%; 
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2.2rem; color: #fdfaf5; opacity: 0;
            transition: opacity 2.5s ease, filter 2.5s ease;
            z-index: 10; line-height: 1.8; visibility: hidden;
            filter: blur(12px);
        }

        .visible { opacity: 1 !important; visibility: visible !important; filter: blur(0px) !important; }

        /* THE FINAL SCENE: MOONLIGHT SANCTUARY */
        .moonlight {
            position: absolute; width: 150%; height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0) 70%);
            opacity: 0; transition: opacity 6s ease; pointer-events: none;
        }

        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        .branch-svg {
            position: absolute; bottom: 10%; right: -15px;
            width: 360px; height: auto; opacity: 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.9));
            transition: opacity 5s ease;
        }

        .bird-svg {
            position: absolute; width: 50px; fill: #ffffff; opacity: 0;
            transition: all 9s cubic-bezier(0.2, 1, 0.3, 1);
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.9));
        }

        /* Start positions */
        #b1 { top: -15%; left: -15%; }
        #b2 { bottom: -15%; left: 115%; }

        /* Real perch logic (Physical landing on branch twig) */
        .landed-1 { top: calc(90% - 138px) !important; left: calc(100% - 200px) !important; opacity: 1 !important; transform: rotate(-5deg); }
        .landed-2 { top: calc(90% - 142px) !important; left: calc(100% - 150px) !important; opacity: 1 !important; transform: scaleX(-1) rotate(5deg); }

    </style>
</head>
<body>

    <div class="moonlight" id="moon"></div>

    <div id="main-container">
        <div class="text-layer" id="p1">
            If the wind feels softer today…<br>
            maybe it’s carrying something from me.
        </div>

        <div class="text-layer" id="p2">
            Some moments don’t need to happen…<br>
            to be felt.<br>
            <span style="font-size: 1.4rem; opacity: 0.7;">Just feel it.</span>
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#1a1108" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 125,65 110,60" stroke="#1a1108" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path d="M135,80 C155,70 170,68 180,70" stroke="#1a1108" stroke-width="3" fill="none" stroke-linecap="round"/>
                <circle cx="110" cy="60" r="2" fill="#3a5a3a" />
                <circle cx="180" cy="70" r="1.5" fill="#3a5a3a" />
            </svg>

            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        // Turbulent All-Screen Nature Flow
        function spawnNature() {
            const isPetal = Math.random() > 0.4;
            const p = document.createElement('div');
            p.className = isPetal ? 'petal' : 'leaf';
            
            const startX = Math.random() * 140 - 20 + "vw";
            const startY = Math.random() * 140 - 20 + "vh";
            const endX = Math.random() * 140 - 20 + "vw";
            const endY = Math.random() * 140 - 20 + "vh";

            p.style.setProperty('--startX', startX);
            p.style.setProperty('--startY', startY);
            p.style.setProperty('--endX', endX);
            p.style.setProperty('--endY', endY);

            p.style.animation = `omniWind ${Math.random() * 8 + 10}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 18000);
        }
        setInterval(spawnNature, 180);

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const moon = document.getElementById('moon');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Part 1: Initial Reveal
            setTimeout(() => { p1.classList.add('visible'); }, 2000);
            
            // Fade P1 and Transition to Midnight
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "#000000"; 
            }, 9000);

            // Part 2: The Heart of the Day
            setTimeout(() => { p2.classList.add('visible'); }, 11000);

            // Clear space for the birds
            setTimeout(() => { p2.classList.remove('visible'); }, 19000);

            // Part 3: The Sanctuary (The Real Real Landing)
            setTimeout(() => { 
                moon.style.opacity = "1";
                branch.style.opacity = "1";
                
                // Birds sweep in
                b1.style.opacity = "0.9"; b1.style.left = "30vw"; b1.style.top = "15%";
                b2.style.opacity = "0.9"; b2.style.left = "70vw"; b2.style.top = "65%";
                
                // Sequenced Landing (Partner finds partner)
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    setTimeout(() => {
                        b2.classList.add('landed-2');
                    }, 1200);
                }, 4000);
            }, 20500);
        };
    </script>
</body>
</html>
