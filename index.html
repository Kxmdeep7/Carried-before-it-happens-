<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: radial-gradient(circle at center, #1b261d 0%, #0d140e 100%);
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* VIBRANT FLOWING NATURE */
        .petal, .leaf {
            position: absolute; opacity: 0; pointer-events: none; z-index: 1;
        }
        .petal {
            width: 14px; height: 14px; background: #ff8fa3;
            border-radius: 100% 0 100% 100%;
            box-shadow: 0 0 8px rgba(255, 143, 163, 0.5);
        }
        .leaf {
            width: 16px; height: 10px; background: #4a6d4a;
            border-radius: 0 100% 0 100%;
        }

        @keyframes omniWind {
            0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--endX), var(--endY)) rotate(720deg); opacity: 0; }
        }

        /* CENTERED HANDWRITTEN TEXT */
        .text-layer {
            position: absolute; width: 90%; 
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2rem; color: #fdfaf5; opacity: 0;
            transition: opacity 2.5s ease, filter 2.5s ease;
            z-index: 10; line-height: 1.8; visibility: hidden;
            filter: blur(10px);
        }
        .visible { opacity: 1 !important; visibility: visible !important; filter: blur(0px) !important; }

        /* CINEMATIC BIRD & BRANCH */
        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        .branch-svg {
            position: absolute; bottom: 8%; right: -20px;
            width: 350px; opacity: 0;
            transition: opacity 5s ease;
        }

        .bird-svg {
            position: absolute; width: 50px; fill: #ffffff; opacity: 0;
            transition: all 10s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
        }

        /* Flight Start */
        #b1 { top: -10%; left: -10%; }
        #b2 { bottom: -10%; left: 110%; }

        /* REAL LANDING: Locked to branch coordinates */
        .landed-1 { top: calc(92% - 158px) !important; left: calc(100% - 210px) !important; opacity: 1 !important; transform: rotate(-5deg); }
        .landed-2 { top: calc(92% - 162px) !important; left: calc(100% - 165px) !important; opacity: 1 !important; transform: scaleX(-1) rotate(5deg); }

    </style>
</head>
<body>

    <div id="main-container">
        <div class="text-layer" id="p1">
            As the day winds down,<br>
            know that you are the only thought in my heart...<br>
            from morning until the night.
        </div>

        <div class="text-layer" id="p2">
            It isn't just about a moment.<br>
            It is the <i>pull</i> before it...<br>
            The unsaid electricity that fills the silence.
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#140d05" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 120,65 100,60" stroke="#140d05" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path d="M135,80 C155,70 170,65 180,68" stroke="#140d05" stroke-width="3" fill="none" stroke-linecap="round"/>
                <circle cx="100" cy="60" r="1.5" fill="#140d05"/>
            </svg>

            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        function spawnNature() {
            const isPetal = Math.random() > 0.4;
            const p = document.createElement('div');
            p.className = isPetal ? 'petal' : 'leaf';
            
            const startX = Math.random() * 120 - 10 + "vw";
            const startY = Math.random() * 120 - 10 + "vh";
            const endX = Math.random() * 120 - 10 + "vw";
            const endY = Math.random() * 120 - 10 + "vh";

            p.style.setProperty('--startX', startX);
            p.style.setProperty('--startY', startY);
            p.style.setProperty('--endX', endX);
            p.style.setProperty('--endY', endY);

            p.style.animation = `omniWind ${Math.random() * 8 + 10}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 18000);
        }
        setInterval(spawnNature, 180);

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Part 1
            setTimeout(() => { p1.classList.add('visible'); }, 2000);
            
            // Transition to Deep Midnight
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "radial-gradient(circle at center, #050806 0%, #000000 100%)"; 
            }, 9000);

            // Part 2
            setTimeout(() => { p2.classList.add('visible'); }, 11500);

            // Clear for the birds
            setTimeout(() => { 
                p2.classList.remove('visible');
            }, 20000);

            // Part 3: The Climax
            setTimeout(() => { 
                branch.style.opacity = "1";
                // High visibility flight
                b1.style.opacity = "1"; b1.style.left = "40vw"; b1.style.top = "20%";
                b2.style.opacity = "1"; b2.style.left = "50vw"; b2.style.top = "60%";
                
                // They land together on the branch
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    b2.classList.add('landed-2');
                }, 4000);
            }, 21500);
        };
    </script>
</body>
</html>
