<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: radial-gradient(circle at center, #1b261d 0%, #0d140e 100%);
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* VIBRANT NATURE ELEMENTS */
        .petal {
            position: absolute; width: 14px; height: 14px;
            background: #ff8fa3; border-radius: 100% 0 100% 100%;
            opacity: 0; pointer-events: none; z-index: 1;
            box-shadow: 0 0 10px rgba(255, 143, 163, 0.8);
        }

        @keyframes omniWind {
            0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 0; }
            20% { opacity: 0.9; }
            100% { transform: translate(var(--endX), var(--endY)) rotate(720deg); opacity: 0; }
        }

        /* TEXT REVEAL */
        .text-layer {
            position: absolute; width: 90%; 
            font-size: 2.2rem; color: #fdfaf5; opacity: 0;
            transition: opacity 3s ease, filter 3s ease;
            z-index: 10; line-height: 1.8; visibility: hidden;
            filter: blur(15px);
        }

        .visible { opacity: 1 !important; visibility: visible !important; filter: blur(0px) !important; }

        /* REAL BRANCH & BIRD SCENE */
        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        .branch-svg {
            position: absolute; bottom: 10%; right: -20px;
            width: 380px; opacity: 0;
            transition: opacity 5s ease;
        }

        .bird-svg {
            position: absolute; width: 55px; fill: #ffffff; opacity: 0;
            transition: all 10s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.9));
        }

        #b1 { top: -20%; left: -20%; }
        #b2 { bottom: -20%; left: 120%; }

        /* PERCHING LOGIC */
        .perched-1 { top: calc(90% - 158px) !important; left: calc(100% - 220px) !important; opacity: 1 !important; transform: rotate(-5deg); }
        .perched-2 { top: calc(90% - 162px) !important; left: calc(100% - 175px) !important; opacity: 1 !important; transform: scaleX(-1) rotate(5deg); }

    </style>
</head>
<body>

    <div id="main-container">
        <div class="text-layer" id="p1">
            If the wind feels softer today…<br>
            maybe it’s carrying something from me.
        </div>

        <div class="text-layer" id="p2">
            Some moments don’t need to happen…<br>
            to be felt.
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#140d05" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 120,65 100,60" stroke="#140d05" stroke-width="5" fill="none" stroke-linecap="round"/>
            </svg>

            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        function spawnPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            const startX = Math.random() * 120 - 10 + "vw";
            const startY = Math.random() * 120 - 10 + "vh";
            const endX = Math.random() * 120 - 10 + "vw";
            const endY = Math.random() * 120 - 10 + "vh";

            p.style.setProperty('--startX', startX);
            p.style.setProperty('--startY', startY);
            p.style.setProperty('--endX', endX);
            p.style.setProperty('--endY', endY);

            p.style.animation = `omniWind ${Math.random() * 8 + 10}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 18000);
        }
        setInterval(spawnPetal, 150);

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Part 1: First Thought
            setTimeout(() => { p1.classList.add('visible'); }, 2000);
            
            // Fade P1 and Go Darker
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "#000000"; 
            }, 8000);

            // Part 2: The Feeling
            setTimeout(() => { p2.classList.add('visible'); }, 10000);

            // Clear for the Birds
            setTimeout(() => { p2.classList.remove('visible'); }, 17000);

            // Part 3: The Real Birds Landing
            setTimeout(() => { 
                branch.style.opacity = "1";
                b1.style.opacity = "1"; b1.style.left = "35vw"; b1.style.top = "20%";
                b2.style.opacity = "1"; b2.style.left = "55vw"; b2.style.top = "60%";
                
                setTimeout(() => {
                    b1.classList.add('perched-1');
                    b2.classList.add('perched-2');
                }, 4000);
            }, 18500);
        };
    </script>
</body>
</html>
