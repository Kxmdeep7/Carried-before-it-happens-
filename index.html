<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        /* FORCE EVERYTHING TO THE CENTER */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body, html { 
            height: 100%; width: 100%;
            background: #1b261d; 
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            display: flex; justify-content: center; align-items: center;
        }

        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* FIXED TEXT - NO MORE GOING UP */
        .text-layer {
            position: absolute;
            width: 85%;
            text-align: center;
            font-size: 2rem; 
            color: #fdfaf5; 
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 50; 
            line-height: 1.6;
            visibility: hidden;
            pointer-events: none;
        }
        .visible { opacity: 1 !important; visibility: visible !important; }

        /* FULL SCREEN PETALS */
        .petal, .leaf {
            position: absolute; opacity: 0; pointer-events: none; z-index: 5;
            top: -20px;
        }
        .petal {
            width: 12px; height: 12px; background: #ff8fa3;
            border-radius: 100% 0 100% 100%;
            box-shadow: 0 0 8px rgba(255, 143, 163, 0.8);
        }
        .leaf {
            width: 14px; height: 10px; background: #4a6d4a;
            border-radius: 0 100% 0 100%;
        }

        @keyframes shower {
            0% { transform: translateY(-5vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.9; }
            100% { transform: translateY(105vh) translateX(50px) rotate(720deg); opacity: 0; }
        }

        /* SUNSET LAYER */
        #sunset-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #2c3e50 0%, #fd746c 100%);
            opacity: 0;
            transition: opacity 6s ease-in-out;
            z-index: 1;
        }

        /* THE BIRD SCENE */
        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .branch-svg {
            position: absolute; bottom: 10%; right: 0;
            width: 300px; opacity: 0; transition: opacity 4s ease;
        }
        .bird-svg {
            position: absolute; width: 45px; fill: #fff; opacity: 0;
            transition: all 8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: drop-shadow(0 0 10px white);
        }

        #b1 { top: -10%; left: -10%; }
        #b2 { bottom: -10%; left: 110%; }
        .landed-1 { top: calc(90% - 130px) !important; left: calc(100% - 170px) !important; opacity: 1 !important; }
        .landed-2 { top: calc(90% - 135px) !important; left: calc(100% - 130px) !important; opacity: 1 !important; transform: scaleX(-1); }

    </style>
</head>
<body>

    <div id="sunset-bg"></div>

    <div id="main-container">
        <div class="text-layer" id="p1">
            If the wind feels softer today…<br>
            maybe it’s carrying something from me.
        </div>

        <div class="text-layer" id="p2">
            Some moments don’t need to happen…<br>
            to be felt.<br>
            <span style="font-size: 1.4rem; opacity: 0.8;">Just feel it.</span>
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#1a1108" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 125,65 110,60" stroke="#1a1108" stroke-width="5" fill="none" stroke-linecap="round"/>
            </svg>
            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        function spawnPetal() {
            const p = document.createElement('div');
            p.className = Math.random() > 0.4 ? 'petal' : 'leaf';
            p.style.left = Math.random() * 100 + "vw";
            p.style.animation = `shower ${Math.random() * 5 + 6}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 11000);
        }

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const sunset = document.getElementById('sunset-bg');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // 1. Text first
            setTimeout(() => { p1.classList.add('visible'); }, 1500);

            // 2. Start petals (Everywhere)
            setTimeout(() => { setInterval(spawnPetal, 300); }, 3000);

            // 3. Page 1 out, Sunset in
            setTimeout(() => {
                p1.classList.remove('visible');
                sunset.style.opacity = "1";
            }, 8000);

            // 4. Page 2 text
            setTimeout(() => { p2.classList.add('visible'); }, 10000);

            // 5. Final Scene: Sunset fades to dark
            setTimeout(() => {
                p2.classList.remove('visible');
                sunset.style.transition = "opacity 6s ease-in-out";
                sunset.style.opacity = "0";
                document.body.style.background = "#05070a";
            }, 18000);

            setTimeout(() => {
                branch.style.opacity = "1";
                b1.style.opacity = "1"; b1.style.left = "30vw"; b1.style.top = "20%";
                b2.style.opacity = "1"; b2.style.left = "70vw"; b2.style.top = "60%";
                
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    setTimeout(() => { b2.classList.add('landed-2'); }, 1500);
                }, 4000);
            }, 21000);
        };
    </script>
</body>
</html>
