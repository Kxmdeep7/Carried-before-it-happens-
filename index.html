<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #fdfaf5; /* Soft Silk Cream */
            overflow: hidden; 
            font-family: 'Cormorant Garamond', serif; 
            transition: background 5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* ORGANIC NATURE ELEMENTS */
        .nature-layer {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        .leaf, .petal {
            position: absolute;
            opacity: 0.5;
            animation: flutter 15s linear infinite;
        }

        .leaf {
            width: 18px; height: 10px;
            background: #8fa18e; /* Sage Green */
            border-radius: 0 100% 0 100%;
        }

        .petal {
            width: 14px; height: 14px;
            background: #f2d5d5; /* Dusty Rose */
            border-radius: 100% 0 100% 100%;
        }

        @keyframes flutter {
            0% { transform: translate(-10vw, -10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translate(110vw, 110vh) rotate(540deg); opacity: 0; }
        }

        /* TEXT LAYERS: THE APPEALING REVEAL */
        .text-layer {
            position: absolute; width: 85%;
            font-size: 1.7rem; letter-spacing: 4px; font-weight: 300;
            color: #2a2a2a; opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                        color 3s ease;
            z-index: 10;
        }

        .visible { opacity: 1 !important; transform: translateY(0) scale(1) !important; }

        /* THE TENSION POINTS */
        #glow-wrap {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 3s ease;
        }

        .glow {
            width: 5px; height: 5px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.5);
            position: absolute;
            transition: transform 6s cubic-bezier(0.1, 0, 0.2, 1);
        }

        #footnote {
            position: absolute; bottom: 10%; font-size: 0.75rem;
            letter-spacing: 6px; color: rgba(255,255,255,0.4);
            opacity: 0; transition: opacity 2s ease;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="nature-layer" id="nature-box"></div>

    <div id="main-container">
        <div class="text-layer" id="s1">
            If the wind feels softer today…<br>
            <span style="font-size: 1.2rem; font-style: italic; opacity: 0.7;">it’s carrying a piece of me.</span>
        </div>

        <div class="text-layer" id="s3">
            <div id="l1" style="margin-bottom:12px; opacity:0; transition:1.2s;">It isn’t about the moment.</div>
            <div id="l2" style="margin-bottom:12px; opacity:0; transition:1.2s;">It’s about the <i>pull</i> before it.</div>
            <div id="l3" style="margin-bottom:12px; opacity:0; transition:1.2s;">The heavy silence.</div>
            <div id="l4" style="opacity:0; transition:1.2s;">The unsaid electricity.</div>
        </div>

        <div id="glow-wrap">
            <div class="glow" id="g1" style="transform: translateX(-100px);"></div>
            <div class="glow" id="g2" style="transform: translateX(100px);"></div>
        </div>

        <div class="text-layer" id="s5">
            Some things are felt best<br>
            when they are left untouched.
        </div>

        <div id="footnote">Keep breathing.</div>
    </div>

    <script>
        // Continuous Nature Flow
        function spawnNature() {
            const natureBox = document.getElementById('nature-box');
            const div = document.createElement('div');
            div.className = Math.random() > 0.5 ? 'leaf' : 'petal';
            div.style.left = Math.random() * 100 + "vw";
            div.style.top = "-5vh";
            div.style.animationDuration = (Math.random() * 5 + 10) + "s";
            natureBox.appendChild(div);
            setTimeout(() => div.remove(), 15000);
        }
        setInterval(spawnNature, 800);

        const body = document.body;
        const s1 = document.getElementById('s1');
        const s3 = document.getElementById('s3');
        const s5 = document.getElementById('s5');
        const glowWrap = document.getElementById('glow-wrap');
        const g1 = document.getElementById('g1');
        const g2 = document.getElementById('g2');
        const footnote = document.getElementById('footnote');

        window.onload = () => {
            // Sequence starts
            setTimeout(() => { s1.classList.add('visible'); }, 1200);
            setTimeout(() => { s1.classList.remove('visible'); }, 5500);

            // Shift to Midnight
            setTimeout(() => {
                body.style.background = "#0d0e11"; 
            }, 6000);

            // The Almost (Immersive Reveal)
            setTimeout(() => {
                s3.style.opacity = "1";
                s3.style.color = "#fff";
                setTimeout(() => { document.getElementById('l1').style.opacity = "1"; }, 500);
                setTimeout(() => { document.getElementById('l2').style.opacity = "1"; }, 2000);
                setTimeout(() => { document.getElementById('l3').style.opacity = "1"; }, 3500);
                setTimeout(() => { document.getElementById('l4').style.opacity = "1"; }, 5000);
            }, 7500);

            // The Tension Points
            setTimeout(() => {
                s3.style.opacity = "0";
                setTimeout(() => {
                    glowWrap.style.opacity = "1";
                    setTimeout(() => {
                        g1.style.transform = "translateX(-8px)";
                        g2.style.transform = "translateX(8px)";
                    }, 500);
                }, 2000);
            }, 15000);

            // Final Text
            setTimeout(() => {
                glowWrap.style.opacity = "0";
                setTimeout(() => {
                    s5.style.color = "#fff";
                    s5.classList.add('visible');
                }, 1500);
            }, 22000);

            // THE ENDLESS LOOP
            setTimeout(() => {
                s5.classList.remove('visible');
                // The background stays black, nature keeps falling forever
                setTimeout(() => {
                    footnote.style.opacity = "1";
                }, 2000);
            }, 28000);
        };
    </script>
</body>
</html>
