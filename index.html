<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #1b261d; 
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 6s ease-in-out;
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* OMNIDIRECTIONAL WIND */
        .petal {
            position: absolute; width: 12px; height: 12px;
            background: #f2e1e1; border-radius: 100% 0 100% 100%;
            opacity: 0; pointer-events: none; z-index: 1;
        }

        @keyframes omniWind {
            0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translate(var(--endX), var(--endY)) rotate(720deg); opacity: 0; }
        }

        /* TEXT PAGES (1 & 2 ONLY) */
        .text-layer {
            position: absolute; width: 85%; font-size: 2.1rem; 
            color: #f8f6f2; opacity: 0; transform: translateY(20px);
            transition: opacity 2.5s ease, transform 2.5s ease;
            z-index: 10; line-height: 1.6; visibility: hidden;
        }

        .visible { opacity: 1 !important; transform: translateY(0) !important; visibility: visible !important; }

        /* BIRD & BRANCH (DEDICATED PAGE 3) */
        #nature-scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        .tree-branch {
            position: absolute; bottom: 15%; right: 5%;
            width: 280px; opacity: 0;
            transition: opacity 4s ease;
        }

        .bird-svg {
            position: absolute; width: 55px; height: auto; 
            fill: #ffffff; /* Forced pure white */
            opacity: 0;
            transition: all 9s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.8)); /* Strong glow for visibility */
        }

        /* Start off-screen */
        #b1 { top: -100px; left: -100px; }
        #b2 { bottom: -100px; left: 110vw; }

        /* Final Landing (Page 3) */
        .landed-1 { top: calc(85% - 95px) !important; left: calc(95% - 180px) !important; opacity: 1 !important; }
        .landed-2 { top: calc(85% - 100px) !important; left: calc(95% - 120px) !important; opacity: 1 !important; transform: scaleX(-1); }

    </style>
</head>
<body>

    <div id="main-container">
        <div class="text-layer" id="p1">
            As the day winds down,<br>
            know that you are the only thought in my heart...<br>
            from morning until the night.
        </div>

        <div class="text-layer" id="p2">
            It isn't just about a moment.<br>
            It is the pull before it...<br>
            where everything is felt without a word.
        </div>

        <div id="nature-scene">
            <svg class="tree-branch" id="branch-svg" viewBox="0 0 200 100">
                <path d="M200,85 Q160,75 110,80 T0,65" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.7"/>
                <path d="M160,80 Q150,55 130,50" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
            </svg>

            <svg id="b1" class="bird-svg" viewBox="0 0 20 20">
                <path d="M2,10 Q5,5 10,10 Q15,5 18,10 Q15,12 10,11 Q5,12 2,10" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 20 20">
                <path d="M2,10 Q5,5 10,10 Q15,5 18,10 Q15,12 10,11 Q5,12 2,10" />
            </svg>
        </div>
    </div>

    <script>
        function spawnPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            
            // Randomize directions for all-screen flow
            const startX = Math.random() * 120 - 10 + "vw";
            const startY = Math.random() * 120 - 10 + "vh";
            const endX = Math.random() * 120 - 10 + "vw";
            const endY = Math.random() * 120 - 10 + "vh";

            p.style.setProperty('--startX', startX);
            p.style.setProperty('--startY', startY);
            p.style.setProperty('--endX', endX);
            p.style.setProperty('--endY', endY);

            p.style.animation = `omniWind ${Math.random() * 10 + 10}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 20000);
        }
        setInterval(spawnPetal, 200);

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const branch = document.getElementById('branch-svg');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Page 1
            setTimeout(() => { p1.classList.add('visible'); }, 2000);
            
            // Transition Background
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "#050608"; 
            }, 9000);

            // Page 2
            setTimeout(() => { p2.classList.add('visible'); }, 11000);

            // Clear Page 2 for Page 3 (Birds Only)
            setTimeout(() => { 
                p2.classList.remove('visible');
            }, 19000);

            // Page 3: The Birds
            setTimeout(() => { 
                branch.style.opacity = "1";
                b1.style.opacity = "0.9"; b1.style.left = "40vw"; b1.style.top = "20%";
                b2.style.opacity = "0.9"; b2.style.left = "50vw"; b2.style.top = "30%";
                
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    b2.classList.add('landed-2');
                }, 5000);
            }, 20000);
        };
    </script>
</body>
</html>
