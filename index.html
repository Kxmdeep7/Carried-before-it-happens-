<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #f8f6f2; 
            overflow: hidden; 
            font-family: 'Cormorant Garamond', serif; 
            transition: background 3s ease-in-out;
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* NATURE ELEMENTS (Emojis for authenticity) */
        .nature {
            position: absolute;
            font-size: 20px;
            z-index: 1;
            user-select: none;
            animation: drift 8s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(-10vw, -10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translate(110vw, 50vh) rotate(360deg); opacity: 0; }
        }

        /* TEXT STYLING */
        .text-layer {
            position: absolute; width: 85%;
            font-size: 1.5rem; letter-spacing: 2px; line-height: 2;
            color: #2a2a2a; opacity: 0;
            transition: opacity 1.5s ease-in-out, color 2s ease;
            z-index: 10;
        }

        #particle-container {
            position: absolute; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 5;
        }

        .particle {
            font-size: 30px; position: absolute;
            transition: all 4s cubic-bezier(0.2, 0, 0.3, 1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        #footnote {
            position: absolute; bottom: 8%; font-size: 0.8rem;
            letter-spacing: 4px; opacity: 0; transition: opacity 1s ease;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="nature" style="top: 10%; animation-delay: 0s;">üå∏</div>
        <div class="nature" style="top: 30%; animation-delay: 2s;">üåø</div>
        <div class="nature" style="top: 60%; animation-delay: 4s;">üå∏</div>
        <div class="nature" style="top: 80%; animation-delay: 1s;">üçÉ</div>

        <div class="text-layer" id="s1">
            If the wind feels softer today‚Ä¶<br>
            maybe it‚Äôs carrying something from me.
        </div>

        <div class="text-layer" id="s3">
            <span id="l1" style="display:block; opacity:0; transition: 1s;">It‚Äôs not the moment.</span>
            <span id="l2" style="display:block; opacity:0; transition: 1s;">It‚Äôs the breath before it.</span>
            <span id="l3" style="display:block; opacity:0; transition: 1s;">The silence.</span>
            <span id="l4" style="display:block; opacity:0; transition: 1s;">The electricity.</span>
        </div>

        <div id="particle-container">
            <div class="particle" id="p1" style="transform: translateX(-60px);">‚ú®</div>
            <div class="particle" id="p2" style="transform: translateX(60px);">‚ú®</div>
        </div>

        <div class="text-layer" id="s5">
            Some moments don‚Äôt need to be spoken‚Ä¶<br>
            to be felt.
        </div>

        <div id="footnote">Just feel it.</div>
    </div>

    <script>
        const body = document.body;
        const s1 = document.getElementById('s1');
        const s3 = document.getElementById('s3');
        const s5 = document.getElementById('s5');
        const particles = document.getElementById('particle-container');
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const footnote = document.getElementById('footnote');

        window.onload = () => {
            // Speeding up the sequence
            setTimeout(() => { s1.style.opacity = "1"; }, 1500);
            setTimeout(() => { s1.style.opacity = "0"; }, 5000);

            // Faster transition to Dusk Blue
            setTimeout(() => {
                body.style.background = "#1a1a2e"; // Deep Night Blue
                document.querySelectorAll('.nature').forEach(el => el.style.opacity = "0.3");
            }, 5500);

            // Scene 3: The Almost (Tightened pauses)
            setTimeout(() => {
                s3.style.opacity = "1";
                s3.style.color = "#fff";
                
                setTimeout(() => { document.getElementById('l1').style.opacity = "1"; }, 500);
                setTimeout(() => { document.getElementById('l2').style.opacity = "1"; }, 2000);
                setTimeout(() => { document.getElementById('l3').style.opacity = "1"; }, 3500);
                setTimeout(() => { document.getElementById('l4').style.opacity = "1"; }, 5000);
            }, 6500);

            // Scene 4: The Glow
            setTimeout(() => {
                s3.style.opacity = "0";
                setTimeout(() => {
                    particles.style.display = "flex";
                    setTimeout(() => {
                        p1.style.transform = "translateX(-8px)";
                        p2.style.transform = "translateX(8px)";
                    }, 100);
                }, 1500);
            }, 14000);

            // Final Message
            setTimeout(() => {
                particles.style.opacity = "0";
                setTimeout(() => {
                    s5.style.color = "#fff";
                    s5.style.opacity = "1";
                }, 1500);
            }, 20000);

            // Fade to Black
            setTimeout(() => {
                s5.style.opacity = "0";
                body.style.background = "#000";
                setTimeout(() => {
                    footnote.style.opacity = "1";
                }, 1000);
            }, 26000);
        };
    </script>
</body>
</html>
