<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body, html { 
            height: 100%; width: 100%;
            background: #1b261d; /* Page 1: Garden Green */
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            display: flex; justify-content: center; align-items: center;
            transition: background 3s ease-in-out;
        }

        #main-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }

        /* PAGE 2: SUNSET OVERLAY */
        #sunset-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #2c3e50 0%, #fd746c 100%);
            opacity: 0; transition: opacity 3s ease-in-out; z-index: 1;
        }

        /* PAGE 3: MOONLIGHT GLOW */
        #moonlight-glow {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 75% 85%, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0) 60%);
            opacity: 0; transition: opacity 4s ease; z-index: 2;
        }

        /* CENTERED TEXT */
        .text-layer {
            position: absolute; width: 85%; text-align: center;
            font-size: 2.2rem; color: #fdfaf5; opacity: 0;
            transition: opacity 1s ease-in-out, filter 1s ease;
            z-index: 50; line-height: 1.6; visibility: hidden;
            filter: blur(8px);
        }
        .visible { opacity: 1 !important; visibility: visible !important; filter: blur(0px) !important; }

        /* NATURE ELEMENTS */
        .petal {
            position: absolute; width: 12px; height: 12px; background: #ff8fa3;
            border-radius: 100% 0 100% 100%; opacity: 0; z-index: 5;
            box-shadow: 0 0 10px rgba(255, 143, 163, 0.7);
        }

        @keyframes shower {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* THE ARTISTIC BRANCH SCENE */
        #nature-scene { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        .branch-svg {
            position: absolute; bottom: 10%; right: -15px;
            width: 350px; opacity: 0; transition: opacity 3s ease;
        }
        .bird-svg {
            position: absolute; width: 50px; fill: #fff; opacity: 0;
            transition: all 5s cubic-bezier(0.1, 0.7, 0.1, 1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.9));
        }

        /* Bird Positioning */
        #b1 { top: -15%; left: -15%; }
        #b2 { bottom: -15%; left: 115%; }
        .landed-1 { top: calc(90% - 142px) !important; left: calc(100% - 205px) !important; opacity: 1 !important; }
        .landed-2 { top: calc(90% - 146px) !important; left: calc(100% - 155px) !important; opacity: 1 !important; transform: scaleX(-1); }

    </style>
</head>
<body>

    <div id="sunset-overlay"></div>
    <div id="moonlight-glow"></div>

    <div id="main-container">
        <div class="text-layer" id="p1">
            If the wind feels softer today…<br>
            maybe it’s carrying something from me.
        </div>

        <div class="text-layer" id="p2">
            Some moments don’t need to happen…<br>
            to be felt.<br>
            <span style="font-size: 1.4rem; opacity: 0.8;">Just feel it.</span>
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#231709" stroke-width="9" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 125,65 110,60" stroke="#231709" stroke-width="5" fill="none" stroke-linecap="round"/>
            </svg>
            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        function spawnPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + "vw";
            p.style.animation = `shower ${Math.random() * 3 + 4}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const sunset = document.getElementById('sunset-overlay');
            const moon = document.getElementById('moonlight-glow');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // --- 0 to 5 Seconds: PAGE 1 (Garden Green) ---
            setTimeout(() => { p1.classList.add('visible'); }, 500);
            setTimeout(() => { setInterval(spawnPetal, 200); }, 1500);

            // --- 5 to 10 Seconds: PAGE 2 (Sunset Theme) ---
            setTimeout(() => {
                p1.classList.remove('visible');
                sunset.style.opacity = "1"; // Fade to Sunset
            }, 5000);
            
            setTimeout(() => { p2.classList.add('visible'); }, 5500);

            // --- 10 Seconds+: PAGE 3 (Moonlight & Birds) ---
            setTimeout(() => {
                p2.classList.remove('visible');
                sunset.style.opacity = "0"; // Fade Sunset out
                document.body.style.background = "#05080a"; // Fade to Midnight Black
                moon.style.opacity = "1"; // Turn on Moonlight Glow
                
                branch.style.opacity = "1";
                b1.style.opacity = "1"; b1.style.left = "30vw"; b1.style.top = "15%";
                b2.style.opacity = "1"; b2.style.left = "70vw"; b2.style.top = "60%";
                
                // Partners landing sequence
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    setTimeout(() => {
                        b2.classList.add('landed-2');
                    }, 1000);
                }, 2000);
            }, 10000);
        };
    </script>
</body>
</html>
