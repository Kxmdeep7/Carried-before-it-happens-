<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: radial-gradient(circle at center, #1b261d 0%, #0d140e 100%);
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* VIBRANT NATURE ELEMENTS */
        .petal {
            position: absolute; width: 14px; height: 14px;
            background: #ff8fa3; border-radius: 100% 0 100% 100%;
            opacity: 0; pointer-events: none; z-index: 1;
            box-shadow: 0 0 5px rgba(255, 143, 163, 0.6);
        }
        .leaf {
            position: absolute; width: 16px; height: 10px;
            background: #5a825a; border-radius: 0 100% 0 100%;
            opacity: 0; pointer-events: none; z-index: 1;
        }

        @keyframes omniWind {
            0% { transform: translate(var(--startX), var(--startY)) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--endX), var(--endY)) rotate(720deg); opacity: 0; }
        }

        /* TEXT LAYOUT */
        .text-layer {
            position: absolute; width: 90%; 
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.9rem; color: #fdfaf5; opacity: 0;
            transition: opacity 2.5s ease, filter 2.5s ease;
            z-index: 10; line-height: 1.8; visibility: hidden;
            filter: blur(8px);
        }

        .visible { opacity: 1 !important; visibility: visible !important; filter: blur(0px) !important; }

        /* THE FINAL SCENE */
        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        .branch-svg {
            position: absolute; bottom: 12%; right: -10px;
            width: 320px; height: auto; opacity: 0;
            transition: opacity 4s ease;
        }

        .bird-svg {
            position: absolute; width: 48px; height: auto; 
            fill: #fff; opacity: 0;
            transition: all 8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
        }

        #b1 { top: -60px; left: -60px; }
        #b2 { bottom: -60px; left: 110vw; }

        /* Exact Perch Alignment */
        .perched-1 { top: calc(88% - 145px) !important; left: calc(100% - 195px) !important; opacity: 1 !important; transform: rotate(-3deg); }
        .perched-2 { top: calc(88% - 150px) !important; left: calc(100% - 155px) !important; opacity: 1 !important; transform: scaleX(-1) rotate(3deg); }

    </style>
</head>
<body>

    <div id="main-container">
        <div class="text-layer" id="p1">
            As the day winds down,<br>
            know that you are the only thought in my heart...<br>
            from morning until the night.
        </div>

        <div class="text-layer" id="p2">
            It isn't just about a moment.<br>
            It is the <i>pull</i> before it...<br>
            The unsaid electricity that fills the silence.
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,100 C170,90 140,110 100,95 C60,80 30,85 0,70" stroke="#1a1108" stroke-width="7" fill="none" stroke-linecap="round"/>
                <path d="M140,100 C135,70 120,60 100,55" stroke="#1a1108" stroke-width="4" fill="none" stroke-linecap="round"/>
                <circle cx="100" cy="55" r="1.5" fill="#1a1108"/>
            </svg>

            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        function spawnNature() {
            const isPetal = Math.random() > 0.4;
            const p = document.createElement('div');
            p.className = isPetal ? 'petal' : 'leaf';
            
            const startX = Math.random() * 120 - 10 + "vw";
            const startY = Math.random() * 120 - 10 + "vh";
            const endX = Math.random() * 120 - 10 + "vw";
            const endY = Math.random() * 120 - 10 + "vh";

            p.style.setProperty('--startX', startX);
            p.style.setProperty('--startY', startY);
            p.style.setProperty('--endX', endX);
            p.style.setProperty('--endY', endY);

            p.style.animation = `omniWind ${Math.random() * 8 + 10}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 18000);
        }
        setInterval(spawnNature, 200);

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Show P1
            setTimeout(() => { p1.classList.add('visible'); }, 2000);
            
            // Shift to Midnight Forest
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "radial-gradient(circle at center, #070b08 0%, #000000 100%)"; 
            }, 9000);

            // Show P2
            setTimeout(() => { p2.classList.add('visible'); }, 11500);

            // Clear for Bird Animation
            setTimeout(() => { 
                p2.classList.remove('visible');
            }, 20000);

            // The Bird Reunion
            setTimeout(() => { 
                branch.style.opacity = "1";
                // Fly-in phase
                b1.style.opacity = "0.9"; b1.style.left = "40vw"; b1.style.top = "25%";
                b2.style.opacity = "0.9"; b2.style.left = "55vw"; b2.style.top = "55%";
                
                // Landing phase
                setTimeout(() => {
                    b1.classList.add('perched-1');
                    b2.classList.add('perched-2');
                }, 4500);
            }, 21500);
        };
    </script>
</body>
</html>
