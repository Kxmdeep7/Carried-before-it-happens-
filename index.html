<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Almost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #1b261d; 
            overflow: hidden; 
            font-family: 'Dancing Script', cursive; 
            transition: background 6s ease-in-out;
        }

        #main-container {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }

        /* PETAL SHOWER */
        .petal, .leaf {
            position: absolute; opacity: 0; pointer-events: none; z-index: 1;
        }
        .petal {
            width: 14px; height: 14px; background: #ff8fa3;
            border-radius: 100% 0 100% 100%;
            box-shadow: 0 0 10px rgba(255, 143, 163, 0.7);
        }
        .leaf {
            width: 16px; height: 10px; background: #4a6d4a;
            border-radius: 0 100% 0 100%;
        }

        @keyframes shower {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); opacity: 0; }
        }

        /* TEXT LAYOUT */
        .text-layer {
            position: absolute; width: 90%; 
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2.2rem; color: #fdfaf5; opacity: 0;
            transition: opacity 2.5s ease;
            z-index: 10; line-height: 1.8; visibility: hidden;
        }
        .visible { opacity: 1 !important; visibility: visible !important; }

        /* SUNSET VISUAL */
        .sunset-glow {
            position: absolute; bottom: 0; width: 100%; height: 40vh;
            background: linear-gradient(to top, #ff7e5f 0%, #feb47b 30%, rgba(0,0,0,0) 100%);
            opacity: 0; transition: opacity 8s ease; z-index: 2;
        }

        /* THE FINAL SCENE */
        #nature-scene {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }
        .branch-svg {
            position: absolute; bottom: 12%; right: -15px;
            width: 340px; opacity: 0; transition: opacity 5s ease;
        }
        .bird-svg {
            position: absolute; width: 45px; fill: #fff; opacity: 0;
            transition: all 9s cubic-bezier(0.2, 1, 0.3, 1);
            filter: drop-shadow(0 0 10px white);
        }

        #b1 { top: -10%; left: -10%; }
        #b2 { bottom: -10%; left: 110%; }

        /* Perching on branch */
        .landed-1 { top: calc(88% - 135px) !important; left: calc(100% - 190px) !important; opacity: 1 !important; }
        .landed-2 { top: calc(88% - 140px) !important; left: calc(100% - 145px) !important; opacity: 1 !important; transform: scaleX(-1); }

    </style>
</head>
<body>

    <div class="sunset-glow" id="sunset"></div>

    <div id="main-container">
        <div class="text-layer" id="p1">
            If the wind feels softer today…<br>
            maybe it’s carrying something from me.
        </div>

        <div class="text-layer" id="p2">
            Some moments don’t need to happen…<br>
            to be felt.<br>
            <span style="font-size: 1.4rem; opacity: 0.7;">Just feel it.</span>
        </div>

        <div id="nature-scene">
            <svg class="branch-svg" id="branch" viewBox="0 0 200 120">
                <path d="M200,105 C170,95 140,115 100,100 C60,85 30,90 0,75" stroke="#1a1108" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M140,105 C135,75 125,65 110,60" stroke="#1a1108" stroke-width="5" fill="none" stroke-linecap="round"/>
            </svg>
            <svg id="b1" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
            <svg id="b2" class="bird-svg" viewBox="0 0 24 24">
                <path d="M21,12C21,12 18,5 11,5C10,5 5,7 3,11C2,13 3,15 5,16C4,17 3,18 2,19C5,19 7,17 8,16C11,17 21,12 21,12Z" />
            </svg>
        </div>
    </div>

    <script>
        let showerInterval;
        function startShower() {
            showerInterval = setInterval(() => {
                const p = document.createElement('div');
                p.className = Math.random() > 0.4 ? 'petal' : 'leaf';
                p.style.left = Math.random() * 100 + "vw";
                p.style.animation = `shower ${Math.random() * 5 + 6}s linear forwards`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 11000);
            }, 200);
        }

        window.onload = () => {
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const branch = document.getElementById('branch');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');
            const sunset = document.getElementById('sunset');

            // 1. Text Appears First
            setTimeout(() => { p1.classList.add('visible'); }, 1500);

            // 2. Then Petal Shower Starts
            setTimeout(() => { startShower(); }, 3500);
            
            // 3. Fade into Page 2 Theme (Dusk/Dark)
            setTimeout(() => { 
                p1.classList.remove('visible');
                document.body.style.background = "#070b08"; 
            }, 9000);

            // 4. Page 2 Text
            setTimeout(() => { p2.classList.add('visible'); }, 11000);

            // 5. Final Page: Sunset & Birds
            setTimeout(() => { 
                p2.classList.remove('visible');
                sunset.style.opacity = "1";
                branch.style.opacity = "1";
                
                b1.style.opacity = "1"; b1.style.left = "30vw"; b1.style.top = "15%";
                b2.style.opacity = "1"; b2.style.left = "70vw"; b2.style.top = "60%";
                
                setTimeout(() => {
                    b1.classList.add('landed-1');
                    setTimeout(() => { b2.classList.add('landed-2'); }, 1200);
                }, 4000);
            }, 19000);
        };
    </script>
</body>
</html>
